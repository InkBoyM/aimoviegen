<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fun Productions - IMDB (Parody)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #141414;
      color: #fff;
    }
    /* Header Styles */
    .header {
      background-color: #212529;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f0ad4e; /* IMDB Yellow */
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 5px;
      color: black;
    }
    .search-bar button {
      padding: 8px 12px;
      background-color: #f0ad4e;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Movie Container Styles */
    .movie-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #212529;
      border-radius: 8px;
      display: none; /* Hidden by default */
    }
    .movie-title {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .movie-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .movie-details div {
      margin-right: 10px;
    }
    .movie-plot {
      margin-bottom: 15px;
    }
    /* Start Screen Styles */
    .start-screen {
      text-align: center;
      padding: 50px;
    }
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f0ad4e;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .movie-poster {
      width: 200px;
      height: 300px;
      object-fit: cover;
      margin-right: 20px;
    }
    .movie-content {
      display: flex;
    }
    .cast-container {
      margin-top: 20px;
    }
    .cast-list {
      list-style: none;
      padding: 0;
      display: flex;
      overflow-x: auto;
    }
    .cast-list li {
      margin-right: 10px;
      white-space: nowrap;
    }
    .cast-list li img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .disclaimer {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      margin-top: 20px;
      padding-bottom: 20px;
    }
    .reviews-container {
      margin-top: 20px;
    }
    .review {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .review-text {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Random Fun Productions</div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a movie...">
      <button id="search-button">Search</button>
      <button id="random-button">Random</button>
    </div>
  </div>

  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
  </div>

  <div class="movie-container" id="movie-container">
    <div class="movie-content">
      <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster">
      <div>
        <h2 id="movie-title" class="movie-title"></h2>
        <div class="movie-details">
          <div id="movie-year"></div>
          <div id="movie-rating"></div>
          <div id="movie-duration"></div>
        </div>
        <p id="movie-plot" class="movie-plot"></p>
      </div>
    </div>

    <div class="cast-container">
      <h3>Top Cast <button id="see-more-cast">See More</button></h3>
      <ul class="cast-list" id="cast-list">
        <!-- Cast will be dynamically added here -->
      </ul>
    </div>

    <div class="reviews-container" id="reviews-container">
      <h3>User Reviews</h3>
      <!-- Reviews will be dynamically added here -->
    </div>
  </div>

  <div class="start-screen" id="start-screen">
    <h2>Welcome to Random Fun Productions!</h2>
    <p>Search for a movie to generate its details.</p>
    <div class="disclaimer">
      This is a parody IMDB page for entertainment purposes only. No copyright infringement is intended.
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
